<article>
  <div>
    <div class="project-collection-header">
      <p class="all-projects">全部项目</p>
      <div class="add-projects" (click)="showModal()"><i class="anticon anticon-plus-circle-o"></i>新增项目</div>
    </div>
    <nz-modal [nzVisible]="isVisible"
              [nzTitle]="'新增项目'"
              [nzOkLoading]="isConfirmLoading"
              (nzOnCancel)="handleCancel($event)"
              (nzOnOk)="handleOk($event)">
      <input nz-input [(ngModel)]="project_name" placeholder="请输入项目名称">
    </nz-modal>
    <div nz-row [nzGutter]="32">
      <div nz-col [nzSpan]="6" *ngFor="let project of projects?.projects; index as i" class="project">
        <div (click)="goToDetail(project.project_id)">
          <img [src]="animalIcon[i]" alt="">
          <p> {{project.project_name}}</p>
        </div>
      </div>
    </div>
  </div>
</article>
