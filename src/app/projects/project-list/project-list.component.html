<div class="content">
  <div class="list" *ngFor="let project of projectDetail?.project_list">
    <div class="list-title">
      <p>{{project.list_name}}</p>
      <div>
        <p (click)="showModal(project.project_list_id)">
          <i class="anticon anticon-plus"></i>任务
        </p>
        <p>
          <i class="anticon anticon-bars"></i>
        </p>
      </div>
    </div>
    <div class="list-card" *ngFor="let item of project.project_list_item">
      <app-project-card
        (click)="goToPage(item.list_item_id)"
        [cardId]="item.list_item_id"
        [title]="item.title"
        [time]="item.deadline"
        [username]="item.username"
        [_checked]="item.status">
      </app-project-card>
    </div>
  </div>
  <div class="add-list" (click)="addNewListisVisible=true">
    <p><i class="anticon anticon-plus"></i>添加新的清单</p>
  </div>
  <nz-modal [(nzVisible)]="isVisible"
            [nzTitle]="'新建任务'"
            [nzOkLoading]="isOkLoading"
            (nzOnCancel)="handleCancel()"
            (nzOnOk)="handleOk()">
    <input nz-input [(ngModel)]="postData.title" placeholder="任务描述">
  </nz-modal>
  <nz-modal [(nzVisible)]="addNewListisVisible"
            [nzTitle]="'新建列表'"
            [nzOkLoading]="isOkLoading"
            (nzOnCancel)="handleCancel()"
            (nzOnOk)="handleNewListOk()">
    <input nz-input [(ngModel)]="newListData.list_name" placeholder="列表名称">
  </nz-modal>
</div>
