<div class="card" draggable="true">
  <p class="description">
    <label nz-checkbox [(ngModel)]="_checked" (ngModelChange)="console(cardId)">
    </label>
    {{title}}
  </p>
  <div class="card-footer">
    <p><i class="anticon anticon-clock-circle-o"></i>{{time}}</p>
    <p>{{listName}}</p>
  </div>
</div>
