<div nz-row [nzGutter]="8" [nzType]="'flex'" [nzAlign]="'middle'">
  <div nz-col [nzSpan]="8" [nzOffset]="8">
    <nz-card>
      <ng-template #title>登录</ng-template>
      <ng-template #body>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
          <div nz-form-item>
            <div nz-form-control>
              <nz-input formControlName="email" [nzPlaceHolder]="'邮箱'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('required')">请输入邮箱！</div>
              <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('email')">请输入正确的邮箱格式！</div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">请输入密码！</div>
              <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('minlength')">密码长度为6-16位！</div>
              <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('maxlength')">密码长度为6-16位！</div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>记住我</span>
              </label>
              <button type="submit" nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登录</button>
              还没有账号？
              <a [routerLink]="['/register']">立即注册！</a>
            </div>
          </div>
        </form>
      </ng-template>
    </nz-card>
  </div>
</div>
