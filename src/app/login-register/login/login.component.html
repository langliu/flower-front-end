<div nz-row [nzGutter]="'8'" [nzType]="'flex'" [nzAlign]="'middle'">
  <div nz-col [nzSpan]="'8'" [nzOffset]="'8'">
    <nz-card [nzTitle]="'登录'">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefixIcon]="'anticon anticon-user'">
              <input nz-input formControlName="email" placeholder="邮箱" [nzSize]="'large'">
            </nz-input-group>
            <nz-form-explain
              *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('required')">请输入邮箱！
            </nz-form-explain>
            <nz-form-explain
              *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('email')">请输入正确的邮箱格式！
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefixIcon]="'anticon anticon-lock'">
              <input nz-input formControlName="password" type="password" placeholder="密码" [nzSize]="'large'">
            </nz-input-group>
            <nz-form-explain
              *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
              请输入密码！
            </nz-form-explain>
            <nz-form-explain
              *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('minlength')">
              密码长度为6-16位！
            </nz-form-explain>
            <nz-form-explain
              *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('maxlength')">
              密码长度为6-16位！
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
            <button type="submit" nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登录
            </button>
            还没有账号？
            <a [routerLink]="['/register']">立即注册！</a>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
